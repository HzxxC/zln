<!-- header -->
<header class="header container clearfix">
	<a href="{:U('index/index')}" class="logo pull-left">
		<img src="__TMPL__Public/assets/images/logo.png" alt="logo" />
	</a>
	<div class="pull-right">
		<div class="date-collect">
			<ul>
				<li class="date">{$date_week['date']}</li>
				<li class="week">{$date_week['week']}</li>
				<li class="collect"><a href="#">加入收藏夹</a></li>
			</ul>
		</div>
		<div class="department">
			<dl class="major-manager">
				<dt>主管：</dt>
				<dd>{$site_main_manager}</dd>
			</dl>
			<dl class="sponsor">
				<dt>主办：</dt>
				<dd>{$site_sponsor}</dd>
			</dl>
		</div>
	</div>
</header>
